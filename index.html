<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rib Visualizer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <h1>Rib Visualizer</h1>
        <h2>Visualize your knit or crochet ribbing and make sure you don't end up with a doubled rib!</h2>
        <div id="interface">
            <form id="create">
                <div id="stitch-count">
                    <span>Stitch Count:</span>
                    <input id="sts-ct" type="number" min="0">
                </div>
                <div id="rib-width">
                    <span>Rib Width:</span>
                    <input id="rib-wdth" type="number" min="0">
                </div>
                <button id="submit" type="submit">Create Visual</button>
            </form>
            <div id="visual">

            </div>
            <div>2024 Frances Windsor</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
